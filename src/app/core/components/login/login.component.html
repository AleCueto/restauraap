<ion-content >
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" placeholder="Introduce tu correo" formControlName="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Introduce tu contraseña" formControlName="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="!formLogin.valid" (click)="onSubmit()" expand="block">Login</ion-button>
        <ion-button [disabled]="!formLogin.valid" (click)="goRegister()" expand="block">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
