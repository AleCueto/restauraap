<ion-grid>
  <ion-row>
    <ion-col *ngFor="let i of commands" size="12">
      <div *ngIf="checkCommandBelong(i)">
        <app-command-list-item [commandInput]="i"></app-command-list-item>
      </div>
    </ion-col>
  <ion-button (click)="downloadJson()">Download JSON report</ion-button>
</ion-row>
</ion-grid>
