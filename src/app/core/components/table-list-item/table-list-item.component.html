<ion-card>
  <ion-card-header>
    <span>
      <ion-card-title>{{this.tableInput?.number}}</ion-card-title>
        <img src="/assets/images/mesa.png" alt="table image">
    </span>
    <ion-card-subtitle *ngIf="this.tableInput!.needsAttention">Needs Attention</ion-card-subtitle>
    <ion-card-subtitle *ngIf="this.tableInput!.needsAttention == false ">Attended</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{this.tableInput?.info}}

    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="autoAssingWaiters()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-card-content>

  <div *ngIf="this.tableInput!.idWaiter != ''">
    <ion-avatar style="position: relative;">
      <ion-img [src]="waiterImageUrl"></ion-img>
      <ion-button style="position: absolute; top: 0; right: 0; margin-top: -10px; margin-right: -10px; font-size: 10px; padding: 0; text-align: center;" shape="round" size="small" fill="outline" (click)="cleanWaiter()">
        x
      </ion-button>
    </ion-avatar>
    
    <div style="padding:15px">
      Camarero: {{this.waiter.name}}
    </div>
  </div>
  

  <div *ngIf="this.tableInput!.idWaiter == ''">
    <h1>NO WAITER</h1>
  </div>

  <ion-button *ngIf="this.tableInput" fill="outline" size="large" (click)="onEdittable(this.tableInput)"><ion-icon name="create-outline"></ion-icon></ion-button>
  <ion-button *ngIf="this.tableInput" fill="outline" size="large" color="danger" (click)="onDeleteAlert(this.tableInput)"><ion-icon name="trash-outline"></ion-icon></ion-button>
</ion-card>
