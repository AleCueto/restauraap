<ion-card class="card" [ngClass]="{'inactive': !this.waiterInput?.enabled}">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img *ngIf="!this.waiterInput?.picture" alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        <img *ngIf="this.waiterInput != undefined" alt="" [src]="this.imageUrl" />
      </ion-col>
      <ion-col size="9">
        <ion-card-header>
          <ion-card-title>
            {{this.waiterInput?.name}} 
          </ion-card-title>
          <ion-card-subtitle>
            {{this.waiterInput?.surname}}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            IsBusy: <ion-checkbox [disabled]="false" [checked]="this.waiterInput?.isBusy" (ionChange)="changeBussy()"></ion-checkbox>
            <div>
              <ion-button *ngIf="this.waiterInput" fill="outline" size="large" (click)="onEditWaiter(this.waiterInput)"><ion-icon name="create-outline"></ion-icon></ion-button>
              <ion-button *ngIf="this.waiterInput" fill="outline" size="large" color="danger" (click)="onDeleteAlert(this.waiterInput)"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </div>
          </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
