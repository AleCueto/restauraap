<ion-header>
  <ion-toolbar>
    <ion-title>{{(mode=="Edit"?"table.edit":"table.create") | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">{{"generic.cancel" | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <app-waiter-selectable formControlName="idWaiter"></app-waiter-selectable>
    <ion-item>
      <ion-label position="floating">
        {{"generic.number" | translate}}
      </ion-label>
      <ion-input type="number" placeholder="Introduce el numero de mesa" formControlName="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        {{"generic.info" | translate}}
        
      </ion-label>
      <ion-input type="string" placeholder="Introduce informaciÃ³n extra" formControlName="info"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        {{"table.needsAttention" | translate}}
      </ion-label>
      <ion-checkbox formControlName="needsAttention"></ion-checkbox>
    </ion-item>

  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button [disabled]="!form.valid" (click)="onSubmit()">{{(mode=="Edit"?"generic.modify":"generic.add") | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
