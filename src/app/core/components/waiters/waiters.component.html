<div>

  <ion-item>
    <ion-button  (click)="onNewWaiter()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
  </ion-item>
  <!-- <ion-list> -->
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let i of waiters" size="12" size-md="6" size-lg="4">
        <div *ngIf="checkWaiterBelong(i)">
          <app-waiter-list-item  [waiterInput]="i"></app-waiter-list-item>
        </div>
      </ion-col>
  </ion-row>
</ion-grid>
<!-- </ion-list> -->
</div>
