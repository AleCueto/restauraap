
<ion-accordion-group [multiple]="true" #accordion>

  <!-- SelecciÃ³n item -->
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-avatar style="margin-right: 10px;">
          <ion-img *ngIf="itemSelected" [src]="this.itemSelectedUrl"></ion-img>
        </ion-avatar>
        <p *ngIf="itemSelected">{{itemSelected.name}}:</p>
        <p *ngIf="itemSelected == undefined">NO WAITER SELECTED</p>
      </ion-item>
      <div class="ion-padding" slot="content" >
        <p *ngFor="let i of this.waiters" (click)="selectItem(i, accordion)"> {{i.name}}{{"" | translate}}</p>
      </div>
    </ion-accordion>
  
</ion-accordion-group>
