<ion-card class="card">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
          <img alt=""
          src="../assets/images/notepad.jpg" />
      </ion-col>
      <ion-col size="9">
        <ion-card-header>
          <ion-card-title>
            {{this.commandInput?.title}} 
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{this.commandInput?.description}}
          <br>
          <ion-list>
            <ion-item *ngFor="let i of commandInput?.dishesList">
                <app-comand-dish-item class="dish-item" [dishInput]="i"></app-comand-dish-item>
                <!-- <app-dish-list-item class="dish-item" [dishInput]="i"></app-dish-list-item> -->
            </ion-item>
          </ion-list>
          <ion-list>
          </ion-list>
          TOTAL PRICE : {{this.commandInput?.totalPrice}} $ 
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
